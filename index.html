<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dubai Neighbourhood Map</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<header>
		<a id="menu-btn" data-bind="click: toggleNavBar">&#9776;</a>
		<h1>Dubai Neighbourhood</h1>
	</header>

	<div id="message"></div>

	<section id="main-section">

		<nav id="nav-bar" data-bind="css: { hideNavBar: hideNav() == true }">
			<div id="search-section">
				<input class="search-box" type="text" name="filterList" placeholder="Search Places ..." data-bind="textInput: query">
			</div>

			<div id="places-list">
				<ul class="places" data-bind="foreach: filteredPlaces">
					<li data-bind="text: title, click: $root.listClick"></li>
				</ul>
			</div>

			<div id="street-view"></div>
		</nav>

		<main id="map">
		</main>

	</section>

	<footer>
		Powered by <a href="https://foursquare.com/" target="_blank"><img class="footer-logo" src="images/Foursquare Social.png"></a>
	</footer>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/locations.js"></script>
	<script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCJqKnww5Ny0iqOw7aDv4rsZXL6jSUpnOY&v=3&callback=initMap"
		onerror="googleError()">
	</script>

</body>
</html>
