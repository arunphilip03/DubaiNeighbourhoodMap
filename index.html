<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dubai Neighbourhood Map</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<header>
		<a id="menu-btn">&#9776;</a>
		<h1>Dubai Neighbourhood</h1>
	</header>

	<div id="message"></div>

	<section id="main-section">

		<nav id="nav-bar">
			<div id="search-section">
				<input class="search-box" type="text" name="filterList" placeholder="Search Places ..." data-bind="textInput: query">
			</div>

			<div id="places-list">
				<ul class="places" data-bind="foreach: filteredPlaces">
					<li data-bind="text: title, click: $root.listClick"></li>
				</ul>
			</div>

			<div id="street-view"></div>
		</nav>

		<main id="map">
		</main>

	</section>

	<footer>
		Powered by <a href="https://foursquare.com/" target="_blank"><img class="footer-logo" src="images/Foursquare Social.png"></a>
	</footer>

	<script id="infoWindow-template" type="text/template">
		<div class="infoWindow">
			<h3 class="infoWindow-header">{{title}}</h3>
			
			<div class="infoWindow-category">
				<img class="infoWindow-icon" src="{{icon}}">
				<span class="infoWindow-categoryName">{{category}}</span>
			</div>
			

			<div class="contact-info">
				<div id="phone">{{phone}}</div>
				<div id="url"><a href="{{url}}" target="_blank">{{url}}</a></div>
				<div id="address">
					<div>{{address}}</div>
					<div>{{state}}</div>
					<div>{{country}}</div>
					<div>{{postalCode}}</div>
				</div>
				
				<div id="social-icons">
					{{#fb_id}}
					<span id="fb"><a href="https://www.facebook.com/{{fb_id}}" target="_blank"><img class="icon-round" src="images/fb.png"></a>
					</span>
					{{/fb_id}}
					{{#twitter_id}}
					<span id="twitter"><a href="https://twitter.com/{{twitter_id}}" target="_blank"><img class="icon-round" src="images/twitter.png"></a></span>
					{{/twitter_id}}
					{{#instagram_id}}
					<span id="instagram"><a href="https://instagram.com/{{instagram_id}}" target="_blank"><img class="icon-round" src="images/instagram.png"></a></span>
					{{/instagram_id}}
				</div>
				
			</div>
		</div>
	</script>

	<script type="text/javascript" src="js/app.js"></script>
	<script async defer 
	src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCJqKnww5Ny0iqOw7aDv4rsZXL6jSUpnOY&v=3&callback=initMap"></script>
	<script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/lib/mustache.js"></script>

</body>
</html>
